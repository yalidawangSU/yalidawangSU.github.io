 <pre>
     春野樱，日本漫画《火影忍者》及其衍生作品中的女主角。新一代医疗忍者，第五代火影纲手的弟子，与漩涡鸣人、宇智波佐助隶属于旗木卡卡西领导的第七班。
   春野樱拜第五代火影纲手为师，学会了纲手开发的百豪之术以及召唤蛞蝓的能力.在第四次忍界大战中，春野樱担任忍者联军第三部队与医疗后勤部队的成员。第四
   次忍界大战结束的若干年后，春野樱已经成为木叶高层干部的上忍。
